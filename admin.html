<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - Gallery </title>
  <style>
    /* Add some basic styles for the admin panel */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
    }
    .form-group input[type="text"], .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    .form-group input[type="submit"] {
      background-color: #24ADCC;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Panel - Gallery </h1>
    <form>
      <div class="form-group">
        <label for="image-url">Image URL:</label>
        <input type="text" id="image-url" name="image-url" placeholder="Enter the image URL">
      </div>
      <div class="form-group">
        <label for="image-title">Image Title:</label>
        <input type="text" id="image-title" name="image-title" placeholder="Enter the image title">
      </div>
      <div class="form-group">
        <label for="image-description">Image Description:</label>
        <textarea id="image-description" name="image-description" placeholder="Enter the image description"></textarea>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
</html>
